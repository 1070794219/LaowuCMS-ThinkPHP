<link rel="stylesheet" href="__LAY__/css/layui.css">
<link rel="stylesheet" href="__CSS__/admin.css"> 
<script src="__LAY__/layui.js"></script>
<div class="layui-main add-message-main">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
	  <legend>个人信息</legend>
	</fieldset>
	<form class="layui-form" action="{:U('Admin/Article/addFunc')}" method="post">
	  	<div class="layui-form-item">
	    	<label class="layui-form-label">标题</label>
	    	<div class="layui-input-block">
	      	<input type="text" name="title" autocomplete="off" class="layui-input">
	    	</div>
		</div>
		<input type="hidden" name="type" value="{:I('get.type')}">
		<div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">正文</label>
		    <div class="layui-input-block">
		    	<textarea placeholder="请输入内容" class="layui-textarea" name="body" id="long-text"></textarea>
		    </div>
		</div>
	  
	  <div class="layui-form-item">
	    <button class="layui-btn" lay-submit="" lay-filter="demo2" style="margin-left:110px">添加信息</button>
	  </div>
	</form>
</div>
<script>
	layui.use('table');
</script>
<script>
layui.use('layedit', function(){
  var layedit = layui.layedit;
  layedit.build('long-text'); //建立编辑器
});
</script>
