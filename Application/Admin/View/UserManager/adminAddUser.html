<link rel="stylesheet" href="__LAY__/css/layui.css">
<link rel="stylesheet" href="__CSS__/index.css">
<script src="__LAY__/layui.js"></script>
<div class="layui-main myInfo-main">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
	  <legend>个人信息</legend>
	</fieldset>
	  <form action="{:U('adminAddUserFunc')}" class="layui-form" method="post">
	  	<div class="layui-form-item">
	    <label class="layui-form-label">手机号</label>
	    <div class="layui-input-block">
	      <input type="text" name="username" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">密码</label>
	    <div class="layui-input-block">
	      <input type="text" name="password" lay-verify="required"  autocomplete="off" class="layui-input">
	    </div>
	  </div>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
		  <legend>登记信息</legend>
		</fieldset>
				<div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label">姓名</label>
			    <div class="layui-input-inline">
			      <input type="text" name="name" autocomplete="off" class="layui-input" lay-verify="required" placeholder="姓名">
			    </div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
		      <label class="layui-form-label">国籍</label>
		      <div class="layui-input-inline">
		        <select name="country" lay-verify="">
		        	<volist name="country" id="c">
				  		<option value="{$c['id']}">{$c['name']}</option>
					</volist>
				</select> 
		      </div>
		    </div>
		</div>
		<div class="layui-form-item">
<!-- 		    <div class="layui-inline">
 -->		      <label class="layui-form-label">性别</label>
		      <div class="layui-input-block">
		      	<input type="radio" name="sex" value="0" title="女" checked>
		        <input type="radio" name="sex" value="1" title="男">
		      </div>
		    <!-- </div> -->
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label">微信</label>
			    <div class="layui-input-inline">
			      <input type="text" name="wechat" autocomplete="off" class="layui-input" lay-verify="required" placeholder="微信号">
			    </div>
			</div>
		</div>
		<div class="layui-form-item">
		    <button class="layui-btn" lay-submit="" lay-filter="demo2" style="margin-left:170px">添加</button>
		</div>
	  </form>	 
</div>

<script type="text/javascript">
    layui.use(['form'], function () {
        var form = layui.form, $ = layui.jquery;
    });
</script>
