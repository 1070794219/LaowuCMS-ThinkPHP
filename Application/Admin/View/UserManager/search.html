<link rel="stylesheet" href="__LAY__/css/layui.css">
<link rel="stylesheet" href="__CSS__/admin.css">
<script src="__JS__/jquery.js"></script>
<script src="__LAY__/layui.js"></script>

<div class="layui-main userManager-main">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
	  <legend>搜索结果</legend>
	</fieldset>
    <div class="layui-inline">
      <div class="layui-input-inline" style="width:400px">
          <input type="text" class="layui-input" name="keyword" placeholder="请输入用户名、手机或微信" style="margin-left:25px;width:200px;display:inline-block">
          <button class="layui-btn" id="search-btn">搜索</button>
      </div>
    </div>
	<table id="list" lay-filter="messages"></table>
</div>

<script>
  layui.use('table', function(){
  var table = layui.table;
  //第一个实例
  table.render({
    elem: '#list'
    ,height: 500
    ,url: "{:U('Admin/UserManager/searchList')}" //数据接口
    ,where: {keyword:"{:I('get.keyword')}"}
    ,page: true //开启分页
    ,cols: [[ //表头
      {field: 'id', title: 'ID',  sort: true, width:50, fixed: 'left'}
      ,{field: 'nickname', title: '姓名',width:160}
      ,{field: 'username', title: '电话',width:160}
      ,{field: 'sex', title: '性别', width:60}
      ,{field: 'wechat', title: '微信',width:150}
      ,{field: 'status', title: '状态', width:80}
      ,{field: 'time', title: '时间', width:120, sort: true,}
      ,{fixed:'right',title: '操作',align:'center',toolbar:'#userTool'}
    ]]
  });

    //监听工具条
	table.on('tool(messages)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
	  var data = obj.data; //获得当前行数据
	  var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
	  var tr = obj.tr; //获得当前行 tr 的DOM对象
	  var id = parseInt(tr.find("td[data-field='id']").find("div").html());
	 
	  if(layEvent === 'block'){ //拉黑
	    window.location.href = "{:U('Admin/UserManager/blockUser')}" + "?id=" + id;
	  }else if(layEvent === 'show'){ //分配
	  	window.location.href = "{:U('Admin/UserManager/userInfo')}" + "?id=" + id;
	  }else if(layEvent === 'del'){ //删除
	  	window.location.href = "{:U('Admin/UserManager/deleteUser')}" + "?id=" + id;
	  }else if(layEvent === 'allot'){ //分配
      window.location.href = "{:U('Admin/UserManager/allotUser')}" + "?id=" + id;
    }else if(layEvent === 'dispatch'){ //拉黑
      window.location.href = "{:U('Admin/UserManager/dispatchFunc')}" + "?id=" + id;
    }else if(layEvent === 'change'){ //分配
      window.location.href = "{:U('Admin/UserManager/allotUser')}" + "?id=" + id;
    }
	});
 });

</script>

<script type="text/html" id="userTool">
  <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="block">拉黑</a>
  <a class="layui-btn layui-btn-xs" lay-event="show">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="allot">分配</a>
  <a class="layui-btn layui-btn-xs" lay-event="dispatch">派遣</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="change">修改</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

</script>

<script>
  $("#add-user").click(function(){
    window.location.href = "{:U('Admin/UserManager/adminAddUser')}";
  })
</script>
<script>
  $('#search-btn').click(function(){
    var keyword = $("input[name='keyword']").val();
    window.location.href = "{:U('Admin/UserManager/search')}" + "?keyword=" + keyword;
  })
</script>
