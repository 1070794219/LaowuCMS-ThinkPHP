<title>紧急救援</title>
<include file="Common/m_header_user" />
<form class="layui-form m-send-main" action="{:U('User/sendFunc')}" method="post">
  	<div class="layui-form-item">
    	<label class="layui-form-label">标题</label>
    	<div class="layui-input-block">
      	<input type="text" name="title" autocomplete="off" class="layui-input">
    	</div>
	</div>
	<input type="hidden" name="type" value="{:I('get.type')}">
	<div class="layui-form-item layui-form-text">
	    <label class="layui-form-label">正文</label>
	    <div class="layui-input-block">
	    	<textarea placeholder="请输入内容" class="layui-textarea" name="body"></textarea>
	    </div>
	</div>
  <div class="layui-form-item">
    <button class="layui-btn" lay-submit="" lay-filter="demo2" style="width:50%;margin-left:35%;background:#ce6600">提交</button>
  </div>
</form>

<style>
	#m-header-user-4{
		background: #ce6600 !important;
	}
</style>
